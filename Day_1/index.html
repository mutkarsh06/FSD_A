                    <input type="checkbox" name="c2  " value="CPP" id="">Python</td>   
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="dtae" name="dob" id=""></td>
            </tr>
            <tr>
                <td>Upload Profile</td>
                <td><input type="file" name="" id="f1"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>

            </tr>
